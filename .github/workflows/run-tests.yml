name: Run Tests

on:
  pull_request

permissions:
  issues: write
  pull-requests: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7.4
        ports:
          - 6379:6379
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel_forum_test_db
          MYSQL_ROOT_PASSWORD: 123
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    env:
      PHP_VERSION: '8.3'
      CACHE_KEY: extions-cache-v2
      PHP_EXTENSIONS: dom, curl, libxml, mbstring, zip, pcntl, pdo, gd, redis, igbinary, msgpack, lzf, zstd, lz4, memcached, gmp, :php-psr, pdo_mysql

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: ${{ env.PHP_EXTENSIONS }}
          key: ${{ env.CACHE_KEY }}

      - name: Cache extensions
        uses: actions/cache@v4
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Setup PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: ${{ env.PHP_EXTENSIONS }}
          tools: composer:v2

      - name: Get composer cache dir
        id: composer-cache-dir
        run: echo "cache_dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4.2.4
        with:
          key: composer-cache-${{ hashFiles('**/composer.lock') }}
          path: ${{ steps.composer-cache-dir.outputs.cache_dir }}
          restore-keys: composer-cache-

      - name: Install dependencies
        run: composer install -q --no-interaction

      - name: Application preparation
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run tests
        env:
          SCOUT_DRIVER: collection
        run: php artisan test --compact
